name: voxelpaint
base: core20
version: '1.5'
summary: Paint in 3D using voxels!
description: |
  Mouse locks when you click on the game window, press ESCAPE to unlock the mouse.
  
  W,A,S,D = Move around based on relative orientation to X and Y.
  L-SHIFT + SPACE = Move up and down relative Z.
  2-3 / Mouse Scroll Wheel = Change texture of pointed node.
  E / Left Click = Place node.
  Q / Right Click = Delete node.
  F / Mouse4 Click = Toggle player fast speed on and off.
  1 / Middle Click = Clones texture of pointed node.
  R = Resets view and position matrix.
  F3 = Save. (auto saves on exit or idle for more than 3 minutes)
  F8 = Load. (will erase what you have done since the last save)

  Arrow Keys can be used to move the view around.
  
  Your state is automatically saved on exit.

grade: stable
confinement: strict

architectures:
  - build-on: amd64
    run-on: amd64
  - build-on: arm64
    run-on: arm64
  - build-on: armhf
    run-on: armhf

apps:
  voxelpaint:
    extensions: [gnome-3-38]
    command: voxelpaint
    plugs:
    - desktop
    - desktop-legacy
    - gsettings
    - opengl
    - wayland
    - x11

parts:
  voxelpaint:
    source: https://github.com/mrbid/voxelpaint
    source-type: git
    plugin: make
    source-subdir: snap
    build-packages:
    - libsdl2-dev
    stage-packages:
    - libsdl2-2.0-0
